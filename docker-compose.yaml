version: '3'

services:
  app:
    build: 
      context: ./node
    container_name: app
    entrypoint: wait-for db:3306 -t 40 -- 
    networks: 
      - node-network
    volumes:
      - ./node:/usr/src/app
    ports:
      - "3000:3000"
    command: bash -c "npm install && npm start"

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_USER=root    
    networks:
      - node-network

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    networks:
      - node-network
    depends_on:
      - app

networks:
  node-network:
    driver: bridge
